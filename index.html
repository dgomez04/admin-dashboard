<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <title>flightScanner</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="searchbar">
                <img src="./icons/search-web.svg" alt="">
                <div></div>
            </div>

            <div class="user">
                <img id="notification" src="./icons/bell-ring.svg" alt="">
                <img id="userlogo" src="./icons/pfp.webp" alt="">
                <span>@diegogomez</span>
            </div>
        </header>

        <div class="buttonsection">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="./icons/airplane-search.svg" alt="flightscanner logo">
                <div>flightScanner</div>
            </div> 
            
            <div class="menu">
                <div class="item">
                    <img src="./icons/airport.svg" alt="">
                    <span><a href="">Current Flights</a></span>
                </div>

                <div class="item">
                    <img src="./icons/calendar-multiselect-outline.svg" alt="">
                    <span><a href="">Your Flights</a></span>
                </div>

                <div class="item">
                    <img src="./icons/account.svg" alt=""> 
                    <span><a href="">Your Account</a></span>
                </div>

                <div class="item">
                    <img src="./icons/cog.svg" alt="">
                    <span><a href="">Settings</a></span>
                </div>
            </div>

            <div class="login">
                <img src="./icons/pfp.webp" alt="">
                <div>
                    <div id="welcome">Hi there,</div>
                    <div id="name">@diegogomez</div>
                </div>
            </div>



        </div>


    </div>

</body>

</html>
